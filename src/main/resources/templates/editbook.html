<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<h1>Edit book</h1>
<div>
 <form th:object="${book}" th:action="@{../save}" action="#" method="post">
  <input type="hidden" id ="id" th:field= "*{id}">
 <label for="author">Author</label>
 <input type="text" th:field="*{author}" /><br>
 <label for="title">Title</label>
 <input type="text"th:field="*{title}" /><br>
 <label for="isbn">ISBN</label>
 <input type="text" th:field="*{isbn}" /><br>
 <label for="year">YEAR</label>
 <input type="text" th:field="*{year}" /><br>
 <div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="categorylist">CATEGORY</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
 <input type="submit" value="Save"></input>
  </form>
 </div>


</body>
</html>
